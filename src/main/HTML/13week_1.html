<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script type="text/javascript">
    var i;
    var res = 0;

    for (var i = 0; i <= 100; i++) {
        if (i % 3 == 0){
            res += i;
        }
    }
    document.write(res);
    </script>
</body>
</html>
