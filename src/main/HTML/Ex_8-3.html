<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script type="text/javascript">
  var length = 123, length_num, length_str;

  length_num = length + 10;
  length_str = length.toString() + 10; //toString() 메서드는 정수타입을 문자타입으로 변환

  document.write("Length in number"+ length_num + "cm" + "<br />");
  document.write("Length in String"+ length_str + "cm" + "<br />");

  var num = parseInt(length_str) + 20; // parseInt() 메서드는 문자열을 정수로 변환
  document.write("Length in Integer"+ num + "cm");
</script>
</body>
</html>
